<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Asseta</title>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
  %3Ccircle cx='50' cy='50' r='45' fill='%236366f1'/%3E
  %3Cpath d='M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z' fill='white'/%3E
  %3C/svg%3E" />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* === YOUR ORIGINAL STYLE (UNCHANGED) === */

    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #8b5cf6;
      --bg-color: #f3f4f6;
      --surface: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      width: 1000px;
      min-height: 600px;
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .login-left {
      flex: 1.2;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
    }

    .login-right {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group { margin-bottom: 20px; }

    .form-control {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid var(--border);
    }

    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover { background: var(--primary-hover); }
  </style>
</head>

<body>

  <div class="login-container">

    <!-- LEFT -->
    <div class="login-left">
      <h1>Asseta Enterprise</h1>
      <p>Streamline your workflow and manage assets securely.</p>
    </div>

    <!-- RIGHT -->
    <div class="login-right">

      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please enter your details</p>

      <form id="loginForm">

        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>

        <button type="submit" class="btn">
          Sign In
        </button>

      </form>

      <p style="margin-top:20px;">
        Donâ€™t have an account?
        <a href="register.html">Register</a>
      </p>

    </div>
  </div>

  <!-- ================= SCRIPT ================= -->

  <script>

    const API_BASE = "https://asseta.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {

        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: email,
            password: password
          })
        });

        const data = await res.json();

        if (res.ok) {

          Swal.fire({
            icon: "success",
            title: "Login successful!",
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "dashboard.html";
          });

        } else {

          Swal.fire({
            icon: "error",
            title: "Login Failed",
            text: data.message || "Invalid credentials"
          });

        }

      } catch (err) {

        Swal.fire({
          icon: "warning",
          title: "Server Error",
          text: "Backend server not responding"
        });

        console.error(err);
      }
    });

  </script>

</body>
</html>
