<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Asseta</title>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
  %3Ccircle cx='50' cy='50' r='45' fill='%236366f1'/%3E
  %3Cpath d='M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z' fill='white'/%3E
  %3C/svg%3E" />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #8b5cf6;
      --bg-color: #f3f4f6;
      --surface: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background decorative blobs */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.5;
    }
    body::before { top: -100px; left: -100px; background: var(--primary); }
    body::after { bottom: -100px; right: -100px; background: var(--secondary); }

    .register-container {
      display: flex;
      width: 1050px;
      min-height: 650px;
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      margin: 40px 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LEFT SIDE */
    .register-left {
      flex: 1.2;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 40px;
      text-align: center;
      position: relative;
    }

    .register-logo {
      width: 90px;
      height: 90px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: floatLogo 6s ease-in-out infinite;
    }

    .register-logo svg { width: 50px; height: 50px; }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .register-left h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 12px; }
    .register-left p { font-size: 1.05rem; opacity: 0.9; line-height: 1.6; max-width: 80%; }

    /* RIGHT SIDE */
    .register-right {
      flex: 1;
      padding: 50px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--surface);
    }

    .register-right h2 { font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
    .register-right p.subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; }

    .form-group { margin-bottom: 18px; position: relative; }
    .form-group label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-main); }
    
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-wrapper i.fa-solid { position: absolute; left: 16px; color: var(--text-muted); font-size: 1.1rem; transition: 0.3s; }
    
    .form-control {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      background: #f9fafb;
      font-size: 0.95rem;
      font-family: inherit;
      color: var(--text-main);
      transition: all 0.3s ease;
    }
    
    .form-control:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99,102,241,0.1); }
    .form-control:focus + i, .input-wrapper:focus-within i.fa-solid { color: var(--primary); }

    .toggle-password {
      position: absolute;
      right: 16px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.1rem;
      transition: 0.2s;
    }
    .toggle-password:hover { color: var(--primary); }

    .terms-group {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 25px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .terms-group input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--primary); cursor: pointer; margin-top: 3px; }
    .terms-group a { color: var(--primary); font-weight: 600; text-decoration: none; }
    .terms-group a:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4); }
    .btn:active { transform: translateY(0); }

    .login-link { text-align: center; margin-top: 25px; font-size: 0.95rem; color: var(--text-muted); }
    .login-link a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
    .login-link a:hover { color: var(--primary-hover); text-decoration: underline; }

    @media (max-width: 900px) {
      .register-container { flex-direction: column; width: 90%; min-height: auto; margin: 40px 0; }
      .register-left { padding: 40px 20px; }
      .register-right { padding: 40px 30px; }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-left">
      <div class="register-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#fff"/>
          <path d="M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z" fill="#6366f1"/>
        </svg>
      </div>
      <h1>Join Asseta</h1>
      <p>Create your account today and take full control of your enterprise assets with ease.</p>
    </div>

    <div class="register-right">
      <h2>Create an Account üöÄ</h2>
      <p class="subtitle">Start your 14-day free trial. No credit card required.</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder="e.g. ishan_pandya" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="admin@asseta.com" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Create a strong password" required />
            <i class="fa-solid fa-eye toggle-password" id="togglePassword1" onclick="togglePass('password', 'togglePassword1')"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-check-circle"></i>
            <input type="password" id="confirm_password" class="form-control" placeholder="Repeat your password" required />
            <i class="fa-solid fa-eye toggle-password" id="togglePassword2" onclick="togglePass('confirm_password', 'togglePassword2')"></i>
          </div>
        </div>

        <div class="terms-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to Asseta's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit" class="btn">
          Create Account <i class="fa-solid fa-user-plus"></i>
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="index.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePass(inputId, iconId) {
      const passInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passInput.type = "password";
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Register Form Submission handler
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const btn = e.target.querySelector('button[type="submit"]');

      // Frontend Validation for Confirm Password
      if (password !== confirmPassword) {
        Swal.fire({
          icon: "error",
          title: "Passwords don't match!",
          text: "Please make sure both passwords are exactly the same.",
          confirmButtonColor: "#6366f1",
        });
        return; // Stop form submission
      }

      // Change button state to loading
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating Account...';
      btn.disabled = true;

      try {
       const res = await fetch("https://asseta.onrender.com/api/users", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ username, email, password }),
});

        if (res.ok) {
          // ‚úÖ Success Alert & Redirect
          Swal.fire({
            icon: "success",
            title: "Welcome to Asseta!",
            text: "Your account has been created successfully.",
            confirmButtonColor: "#10b981",
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "index.html";
          });
        } else {
          // ‚ùå Server Rejected Alert
          btn.innerHTML = originalText;
          btn.disabled = false;
          Swal.fire({
            icon: "error",
            title: "Registration Failed",
            text: "This email might already be registered, or there is an issue with the server.",
            confirmButtonColor: "#6366f1",
          });
        }
      } catch (err) {
        // ‚ùå Fetch Error (Server Down)
        btn.innerHTML = originalText;
        btn.disabled = false;
        Swal.fire({
          icon: "warning",
          title: "Connection Error",
         text: "Backend server is not responding. Please try again.",

          confirmButtonColor: "#6366f1",
        });
        console.error(err);
      }
    });
  </script>
</body>
</html>
